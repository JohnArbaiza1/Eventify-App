<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invitacion Correo</title>
</head>
<body>

    <h1>Invitación a Evento</h1>

    <div style="width: 18rem; border: 1px solid #141E46; border-radius: 10px; padding: 2px; color: #ffffff;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="{{IMG}}" alt="Eventify" style="width: 290px; height: 160px; border-radius: 5px;">
        </div>
        <div style="color: #ffffff; background-color: #31363F; padding: 10px; text-align: center; border-radius: 10px">
            <h3 style="margin: 0; color: #ffffff;">Evento: {{CATEGORIA}}</h3>
            <h4 style="color: #ffffff;">Nombre del evento: {{NOMBRE_EVENTO}}</h4>
            <p style="color: #ffffff;">Fecha: {{FECHA}} </p>
            <p>Te invita: {{NAME}}</p>
            <span>Esperamos puedas acompañarnos</span>
        </div>
    </div>
    <br>
    <span>EventifyApp messaging assistant.</span>
    <br>
   <span>Este es un mensaje informativo no es necesario que responda.</span>

</body>
</html>
